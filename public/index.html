<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Login Form -->
    <div id="login-form" style="display:none;">
      <h2>Login</h2>
      <form>
        <label for="login-email">Email:</label><br>
        <input type="email" id="login-email" name="login-email"><br>
        <label for="login-password">Password:</label><br>
        <input type="password" id="login-password" name="login-password"><br><br>
        <input type="submit" value="Login">
      </form>
    </div>
    
    <!-- Signup Form -->
    <div id="signup-form" style="display:none;">
      <h2>Signup</h2>
      <form>
        <label for="signup-email">Email:</label><br>
        <input type="email" id="signup-email" name="signup-email"><br>
        <label for="signup-password">Password:</label><br>
        <input type="password" id="signup-password" name="signup-password"><br>
        <label for="signup-confirm-password">Confirm Password:</label><br>
        <input type="password" id="signup-confirm-password" name="signup-confirm-password"><br><br>
        <input type="submit" value="Signup">
      </form>
    </div>
  </body>
</html>
